{% extends "base.html" %}
{% load url from future %}

{% block title %} Login {% endblock %}

{% block content %}

<h2>Login</h2>
{% if request.shoelace.client_profile %}
    <img src="{{request.shoelace.client_profile.image_url}}" alt="" />
{% endif %}
<form method="POST" action="{% url 'login' %}?next={{next|urlencode}}" class="form-horizontal">
<input type="hidden" name="next" value="{{next}}">
{% include "accounts/_form.html" %}
<div class="control-group">
    <div class="controls">
        <button type="submit" class="btn">Login</button>
        <a href="{% url 'signup' %}?next={{next|urlencode}}" class="btn" >New Account</a>
        <a href="{% url 'password_reset' %}" class="btn" >Forgot Password?</a>
    </div>
</div>
</form>
{% endblock %}
